<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Corrida de Toques</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-blue-100 h-screen flex flex-col items-center justify-center">
    <div class="race-container bg-white bg-opacity-85 p-6 rounded-lg w-full max-w-4xl shadow-lg">
        <div class="flex flex-col justify-center items-center">
            <h1 class="text-2xl font-bold text-center mb-4">Corrida de Toques</h1>
            <div class="track relative w-full h-64 bg-gray-200 rounded-lg mb-4 overflow-hidden">
                <div id="player1" class="player absolute w-16 h-16 bg-red-500 rounded-full flex justify-center items-center text-white font-bold" style="top: 10px; left: 0;">
                    ðŸš—
                </div>
                <div id="player2" class="player absolute w-16 h-16 bg-blue-500 rounded-full flex justify-center items-center text-white font-bold" style="top: 80px; left: 0;">
                    ðŸš™
                </div>
                <div class="finish-line absolute right-0 top-0 h-full w-2 bg-black"></div>
            </div>
            <div class="flex justify-around w-full">
                <button id="tapPlayer1" class="bg-red-500 text-white px-4 py-2 rounded-lg font-bold">Tap Player 1</button>
                <button id="tapPlayer2" class="bg-blue-500 text-white px-4 py-2 rounded-lg font-bold">Tap Player 2</button>
            </div>
            <h2 id="winner" class="text-xl text-green-600 mt-4"></h2>
            <button id="startRace" class="mt-4 px-6 py-2 bg-green-600 text-white text-xl rounded-lg">Iniciar Corrida</button>
            <button id="resetRace" class="mt-4 px-6 py-2 bg-green-600 text-white text-xl rounded-lg hidden">Resetar Corrida</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
