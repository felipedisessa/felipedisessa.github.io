<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Corrida de Cavalinhos</title>
    <!-- Importação do Tailwind CSS via CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        /* Customizações adicionais */
        .finish-line {
            position: absolute;
            right: 25px;
            top: 0;
            width: 5px;
            height: 100%;
            background-color: red;
            box-shadow: 2px 0 5px rgba(0, 0, 0, 0.5);
        }

        @keyframes swing {
            0% {
                transform: rotate(0deg);
            }
            50% {
                transform: rotate(5deg);
            }
            100% {
                transform: rotate(0deg);
            }
        }

        .swing-animation {
            animation: swing 1s ease-in-out infinite;
        }

        @keyframes pulse {
            0% {
                box-shadow: 0 0 10px 0px gold;
            }
            50% {
                box-shadow: 0 0 30px 10px gold;
            }
            100% {
                box-shadow: 0 0 10px 0px gold;
            }
        }

        .winner-animation {
            animation: pulse 1s infinite;
            border: 4px solid gold;
        }
    </style>
</head>
<body class="bg-f0f8ff h-screen flex justify-center items-center bg-cover bg-center bg-no-repeat" style="background-image: url('fundo-corrida.png');">

    <div class="race-container bg-white bg-opacity-85 p-8 rounded-lg w-full max-w-3xl shadow-lg">
        <div class="flex flex-col justify-center items-center">
            <h1 class="text-3xl font-bold mb-4">Corrida de Cavalinhos</h1>
            <p class="text-xl mb-6">Veja qual cavalinho vai vencer!</p>
        </div>        
        
        <div class="track relative w-full h-96 bg-e0f7fa rounded-lg border-2 border-black shadow-inner">
            <div class="finish-line"></div>
            <div class="horse absolute w-[13%] h-16 flex justify-center items-center" id="horse1" style="top: 10px;">
                <img src="cavalo.png" alt="Cavalo 1" class="w-16 h-auto">
            </div>
            <div class="horse absolute w-[13%] h-16 flex justify-center items-center" id="horse2" style="top: 70px;">
                <img src="cavalo.png" alt="Cavalo 2" class="w-16 h-auto">
            </div>
            <div class="horse absolute w-[13%] h-16 flex justify-center items-center" id="horse3" style="top: 130px;">
                <img src="cavalo.png" alt="Cavalo 3" class="w-16 h-auto">
            </div>
            <div class="horse absolute w-[13%] h-16 flex justify-center items-center" id="horse4" style="top: 190px;">
                <img src="cavalo.png" alt="Cavalo 4" class="w-16 h-auto">
            </div>
            <div class="horse absolute w-[13%] h-16 flex justify-center items-center" id="horse5" style="top: 250px;">
                <img src="cavalo.png" alt="Cavalo 5" class="w-16 h-auto">
            </div>
            <div class="horse absolute w-[13%] h-16 flex justify-center items-center" id="horse6" style="top: 310px;">
                <img src="cavalo.png" alt="Cavalo 6" class="w-16 h-auto">
            </div>
        </div>
        
        <button id="startRace" class="mt-8 block mx-auto px-8 py-4 text-white bg-green-600 text-2xl rounded-lg shadow-md hover:bg-green-700 hover:shadow-lg transition">Iniciar Corrida</button>
        <button id="resetRace" class="mt-8 block mx-auto px-8 py-4 text-white bg-green-600 text-2xl rounded-lg shadow-md hover:bg-green-700 hover:shadow-lg transition hidden">Reiniciar Corrida</button>
        <h2 id="winner" class="text-2xl text-green-600 mt-8"></h2>
    </div>

    <script src="script.js"></script>
</body>
</html>
