<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Corrida de Cavalinhos</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @keyframes swing {
            0% {
                transform: rotate(0deg);
            }
            50% {
                transform: rotate(5deg);
            }
            100% {
                transform: rotate(0deg);
            }
        }

        .swing-animation {
            animation: swing 1s ease-in-out infinite;
        }

        @keyframes pulse {
            0% {
                box-shadow: 0 0 10px 0px gold;
            }
            50% {
                box-shadow: 0 0 30px 10px gold;
            }
            100% {
                box-shadow: 0 0 10px 0px gold;
            }
        }

        .winner-animation {
            animation: pulse 1s infinite;
            border: 4px solid gold;
        }
    </style>
</head>
<body class="bg-f0f8ff h-screen flex justify-center items-center bg-cover bg-center bg-no-repeat" style="background-image: url('fundo-corrida.png');">

    <div class="race-container bg-white bg-opacity-85 p-6 rounded-lg w-full max-w-4xl shadow-lg"> 
        <div class="flex flex-col justify-center items-center">
            <h1 class="text-2xl font-bold text-center mb-2">Corrida de Cavalinhos</h1>
        </div>        

        <div class="track relative w-full h-96 bg-cover bg-center rounded-lg border-2 border-black shadow-inner" style="background-image: url('grama.png');">
            <div class="absolute left-6 top-0 w-[5px] h-full bg-red-500 shadow-[2px_0_5px_rgba(0,0,0,0.5)] z-10"></div>

            <div class="track-line absolute left-6 w-[92.5%] h-[3px] bg-white" style="top: 70px;"></div> 
            <div class="track-line absolute left-6 w-[92.5%] h-[3px] bg-white" style="top: 130px;"></div> 
            <div class="track-line absolute left-6 w-[92.5%] h-[3px] bg-white" style="top: 190px;"></div> 
            <div class="track-line absolute left-6 w-[92.5%] h-[3px] bg-white" style="top: 250px;"></div> 
            <div class="track-line absolute left-6 w-[92.5%] h-[3px] bg-white" style="top: 310px;"></div> 
            <div class="track-line absolute left-6 w-[92.5%] h-[3px] bg-white" style="top: 370px;"></div> 

            <div class="horse absolute w-[13%] h-16 flex justify-center items-center z-10" id="horse1" style="top: 10px;">
                <img src="cavalo_amarelo.png" alt="Cavalo 1" class="w-16 h-auto">
            </div>
            <div class="horse absolute w-[13%] h-16 flex justify-center items-center z-10" id="horse2" style="top: 70px;">
                <img src="cavalo_azul.png" alt="Cavalo 2" class="w-16 h-auto">
            </div>
            <div class="horse absolute w-[13%] h-16 flex justify-center items-centerz-10" id="horse3" style="top: 130px;">
                <img src="cavalo_rosa.png" alt="Cavalo 3" class="w-16 h-auto">
            </div>
            <div class="horse absolute w-[13%] h-16 flex justify-center items-center z-10" id="horse4" style="top: 190px;">
                <img src="cavalo_roxo.png" alt="Cavalo 4" class="w-16 h-auto">
            </div>
            <div class="horse absolute w-[13%] h-16 flex justify-center items-center z-10" id="horse5" style="top: 250px;">
                <img src="cavalo_verde.png" alt="Cavalo 5" class="w-16 h-auto">
            </div>
            <div class="horse absolute w-[13%] h-16 flex justify-center items-center z-10" id="horse6" style="top: 310px;">
                <img src="cavalo_vermelho.png" alt="Cavalo 6" class="w-16 h-auto">
            </div>
        </div>

        <h2 id="winner" class="text-xl text-green-600 mt-8 text-center"></h2>
        <button id="startRace" class="mt-8 block mx-auto px-6 py-3 text-white bg-green-600 text-xl rounded-lg shadow-md hover:bg-green-700 hover:shadow-lg transition">Iniciar Corrida</button>
        <button id="resetRace" class="mt-8 block mx-auto px-6 py-3 text-white bg-green-600 text-xl rounded-lg shadow-md hover:bg-green-700 hover:shadow-lg transition hidden">Resetar Corrida</button>
    </div>
    <audio id="raceAudio" loop>
        <source src="cavalo.wav" type="audio/mpeg">
        Seu navegador não suporta o elemento de áudio.
    </audio>

    <audio id="winAudio">
        <source src="vitoria.wav" type="audio/mpeg">
        Seu navegador não suporta o elemento de áudio.
    </audio>

    <script src="script.js"></script>

    <div id="winnerModal" class="fixed inset-0 flex items-center justify-center bg-black bg-opacity-50 hidden z-10">
        <div class="bg-white p-6 rounded-lg shadow-lg text-center relative w-full max-w-md">
            <h2 class="text-2xl font-bold mb-4">Cavalo Vencedor!</h2>
            <img id="winnerImage" src="" alt="Imagem do Cavalo" class="w-32 h-auto mx-auto mb-4">
            <p id="winnerName" class="text-xl text-green-600 mb-4"></p>
            <button id="closeModal" class="mt-4 block mx-auto px-6 py-3 text-white bg-green-600 text-xl rounded-lg shadow-md hover:bg-green-700 hover:shadow-lg transition">Fechar</button>
        </div>
    </div>
    
</body>
</html>
